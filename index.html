<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  </head>
  <body>
    <div class="whole-block">
      <div class="left-side">
        <div class="title-text">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly<br>updates on:</p>
        </div>
        <div class="lists">
          <div class="list">
            <img src="assets/images/icon-list.svg" alt="">
            <p>Product discovery and building what matters</p>
          </div>
          <div class="list">
            <img src="assets/images/icon-list.svg" alt="">
            <p>Measuring to ensure updates are a success</p>
          </div>
          <div class="list">
            <img src="assets/images/icon-list.svg" alt="">
            <p>And much more!</p>
          </div>
        </div>
        <div class="form">
          <p>Email address</p>
          <form action="thanks-page.html" method="get">
            <input class="email" type="email" placeholder="email@company.com" required><br>
            <input class="send"type="submit" value="Subscribe to monthly newsletter">
          </form>
        </div>
      </div>
      <div class="right-side">
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="">
      </div>
    </div>
  </body>
</html>
